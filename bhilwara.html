<body>
     <table width="100%">
         <tr width="100%">
             <td width="20%" align="center"><img src="bhil6.png" alt="Bilwara infotech" height="20%" title="Bhilwara Infotech" ></td>
             <td width="80%"  align="center" colspan="2" style="font-size:40px; font-weight:bold;" height="10%">Bhilwara Infotech Ltd.</td>
         </tr>
         <tr align="center" height="10%" style="background-color:red; color:#fff;">
             <td colspan="3" style="font-size:40px; font-weight:bold;">Welcome to Bhilwara Infotech Ltd.</td>
         </tr>
         <tr width="100%" height="70%">
             <td colspan="3">
                     
                            <img class="mySlides" src="bhi1.jpg" style="width:100%" height="180%">
                            <img class="mySlides" src="bhi2.jpg" style="width:100%" height="180%">
                            <img class="mySlides" src="bhi3.jpg" style="width:100%" height="160%">
                            <img class="mySlides" src="bhi4.jpg" style="width:100%" height="130%">
                          
                            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                          
                          
                            <script>
                              var myIndex = 0;
                              carousel();
                              
                              function carousel() {
                                var i;
                                var x = document.getElementsByClassName("mySlides");
                                for (i = 0; i < x.length; i++) {
                                  x[i].style.display = "none";  
                                }
                                myIndex++;
                                if (myIndex > x.length) {myIndex = 1}    
                                x[myIndex-1].style.display = "block";  
                                setTimeout(carousel, 2000); // Change image every 2 seconds
                              }
                              </script>
